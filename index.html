<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
        <option>display all</option>
    </select>
    <button type="submit" id="coffee-roast">Submit</button>
</form>

    <form class="search-form">
        <label for="userInput">Find a Coffee</label>
        <input type="text" id="userInput" onkeyup="searchFunction()" placeholder="Search for coffee...">

    </form>

<div class = user_coffee>
    <h1>Add a Coffee</h1>
    <label for="userRoastSelection">Select your roast:</label>
    <select id="userRoastSelection">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select>
    <label for="userCoffee"></label>
    <input type="text" id="userCoffee">
    <button type="submit" id="coffee-button">Add Coffee</button>
</div>




<table>


    <tbody id="coffees"></tbody>


</table>

<script src="main.js"></script>
</body>
</html>
